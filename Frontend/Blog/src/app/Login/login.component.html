<div class="LoginPage">
  <div class="LoginContainer">
    <div class="LoginFormContainer">
      <label for="InputUsername">Input a username</label>
      <input class="InputUsername" type="text" (change)="updateUsername($event)"/>
      <label for="InputPassword">Input a password</label>
      <input class="InputPassword" type="text" (change)="updatePassword($event)"/>
      <button (click)="submitHandler()">Log In</button>
    </div>
  </div>
</div>
